<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Recursos_Amazing_Events_Task_1/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
  <div class="container-fluid"> <!--Alineacion y margen al body-->
  <div class="row"><!--Alineacion y margen al header-->
    <header class="col-12 p-0" id="navbar"></header>
  </div>
  <div class="row"> <!--Alineacion y margen al main-->
    <main class="p-0"> <!--Paddi de 0-->
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false"></div>
      <div class="container mt-5 col-md-8">
        <table class="table table-bordered">
          <thead class="table-secondary">
              <tr>
                  <th colspan="3" class="text-center">Events Statistics</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td class="small">Events with highest % of assistance</td>
                  <td class="small">Events with lowest % of assistance</td>
                  <td class="small">Events with larger capacity</td>
              </tr>
              <tr>
                  <td class="small p-2" id="event-highest-attendance"></td>
                  <td class="small p-2" id="event-lowest-attendance"></td>
                  <td class="small p-2" id="event-largest-capacity"></td>
              </tr>
          </tbody>
      </table>
      <table class="table table-bordered">
          <thead class="table-secondary">
              <tr>
                  <th colspan="3" class="text-center">Upcoming events statistics by category</th>
              </tr>
          </thead>
          <tbody id="upcoming-stats">
              <tr>
                  <td class="small">Categories</td>
                  <td class="small">Revenues</td>
                  <td class="small">Percentage of assistance</td>
              </tr>
          </tbody>
      </table>
      <table class="table table-bordered">
          <thead class="table-secondary">
              <tr>
                  <th colspan="3" class="text-center">Past events statistics by category</th>
              </tr>
          </thead>
          <tbody id="past-stats">
              <tr>
                  <td class="small">Categories</td>
                  <td class="small">Revenues</td>
                  <td class="small">Percentage of assistance</td>
              </tr>
          </tbody>
      </table>
    </div>
  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 mb-0 pb-0 border-top" id="footer"></footer>
   </div>
  </div>
 </body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script type="module" src="./Stats.js"></script>
</html>
